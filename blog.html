<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .topics, .subtopics, .blog-content { margin: 10px 0; }
        .hidden { display: none; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.10/marked.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>My Blog Topics</h1>
        <div class="topics"></div>
        <div class="subtopics hidden"></div>
        <div class="blog-content hidden"></div>
    </div>

    <script>
        const BASE_URL = "/blog/";

        async function loadTopics() {
            const response = await fetch(BASE_URL + "topics.json");
            const topics = await response.json();
            const topicsDiv = document.querySelector(".topics");

            topicsDiv.innerHTML = topics.map(topic => `
                <button onclick="loadSubtopics('${topic.name}')">${topic.name}</button>
            `).join("");
        }

        async function loadSubtopics(topicName) {
            const response = await fetch(BASE_URL + "topics.json");
            const topics = await response.json();
            const topic = topics.find(t => t.name === topicName);

            const subtopicsDiv = document.querySelector(".subtopics");
            subtopicsDiv.innerHTML = topic.subtopics.map(sub => `
                <button onclick="loadBlog('${topicName}', '${sub}')">${sub}</button>
            `).join("");
            subtopicsDiv.classList.remove("hidden");
        }

        async function loadBlog(topic, subtopic) {
            const markdownUrl = `${BASE_URL}${topic}/${subtopic}.md`;

            const response = await fetch(markdownUrl);
            const markdownText = await response.text();

            const blogContentDiv = document.querySelector(".blog-content");
            blogContentDiv.innerHTML = `<h2>${subtopic}</h2><div>${marked.parse(markdownText)}</div>`;
            blogContentDiv.classList.remove("hidden");
        }

        loadTopics();
    </script>

</body>
</html>
